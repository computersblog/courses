<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses • ComputersBlog</title>

  <meta name="description" content="Free computer and programming courses by ComputersBlog." />

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
    }

    header {
      padding: 3rem 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      color: var(--muted);
      margin-top: 0.75rem;
      font-size: 1.1rem;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .course {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .course:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .course h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
      color: var(--accent);
    }

    .course p {
      color: var(--muted);
      line-height: 1.5;
    }

    .course a {
      display: inline-block;
      margin-top: 1rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .course a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>ComputersBlog Courses</h1>
    <p>Learn computers, coding, and the web — free & beginner-friendly</p>
  </header>

  <main>
    <div class="course">
      <h2>HTML Course</h2>
      <p>Learn to build web apps</p>
      <a href="https://courses.computer.thsite.top/learn/html-course.html">Start learning →</a>
    </div>

  <footer>
    © 2025 ComputersBlog • 
    <a href="https://computer.thsite.top">Main site</a>
  </footer>
</body>
</html>
